<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigia Espacial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./imagens/logo.png" type="image/x-icon" />
  </head>
  <body class="">
    <header
      class="bg-dark text-white text-center p-3 d-flex justify-content-between align-items-center"
    >
      <h1>Vigia Espacial</h1>
      <button id="logout-button" class="btn btn-outline-light">Logout</button>
    </header>


    <main id="dashboard-container" class="container mt-4">
      <div class="row">

        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">Resumo da Semana</div>
            <div class="card-body">
              <p>
                Total de objetos se aproximando nos próximos 7 dias:
                <strong id="neo-count">0</strong>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-header">Nível de Ameaça</div>
            <div class="card-body">
              <canvas id="hazardous-chart"></canvas>
            </div>
          </div>
        </div>


        <div class="col-md-8">
          <h2>Lista de Aproximações</h2>
          <ul id="neo-list" class="list-group"></ul>
        </div>
      </div>

      <hr class="my-4" />


      <div id="annotations-section" class="row mt-4">
        <div class="col-12">
          <h2>Anotações Pessoais</h2>
          <form id="annotation-form" class="mb-3">
            <div class="input-group">
              <input
                type="text"
                id="annotation-text"
                class="form-control"
                placeholder="Digite sua anotação..."
                required
              />
              <button class="btn btn-success" type="submit">Salvar</button>
            </div>
          </form>
          <ul id="annotation-list" class="list-group">

          </ul>
        </div>
      </div>
    </main>

    <footer class="text-center mt-4 p-3">
      <p>
        Dados fornecidos pela
        <a href="https://api.nasa.gov/" target="_blank">API NeoWs da NASA</a>
      </p>
    </footer>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nasa.js"></script>
    <script src="js/crud.js"></script>
    <script src="js/dashboard-main.js"></script>
  </body>
</html>
