<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Vigia Espacial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./imagens/logo.png" type="image/x-icon" />
  </head>
  <body class="">
    <header class="bg-dark text-white text-center p-3">
      <h1>Vigia Espacial</h1>
    </header>


    <div id="auth-container" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-username" class="form-label">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="login-username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
              <p class="mt-2">
                Não tem uma conta?
                <a href="#" id="show-register-form">Registre-se</a>
              </p>
            </form>
          </div>


          <div id="register-form-container" class="d-none">
            <h2>Registro</h2>
            <form id="register-form">
              <div class="mb-3">
                <label for="register-username" class="form-label"
                  >Usuário</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">Registrar</button>
              <p class="mt-2">
                Já tem uma conta?
                <a href="#" id="show-login-form">Faça login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 p-3">
      <p>
        Dados fornecidos pela
        <a href="https://api.nasa.gov/" target="_blank">API NeoWs da NASA</a>
      </p>
    </footer>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login-main.js"></script>
  </body>
</html>
